version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: guessityet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin12345}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para Celery y Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AplicaciÃ³n Django
  web:
    image: ${DOCKER_USERNAME}/guessityet:latest
    restart: unless-stopped
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn --worker-class uvicorn.workers.UvicornWorker 
                 --workers 2
                 --bind 0.0.0.0:8000
                 --timeout 120
                 config.asgi:application
      "
    volumes:
      - /var/www/guessityet/static:/app/static
      - /var/www/guessityet/media:/app/media
      - /var/www/guessityet/logs:/app/logs
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery-worker:
    image: ${DOCKER_USERNAME}/guessityet:latest
    restart: unless-stopped
    command: celery -A config worker -l info -Q default,media_processing --concurrency=2
    volumes:
      - /var/www/guessityet/media:/app/media
      - /var/www/guessityet/logs:/app/logs
    env_file:
      - .env.production
    depends_on:
      - db
      - redis

  # Celery Beat
  celery-beat:
    image: ${DOCKER_USERNAME}/guessityet:latest
    restart: unless-stopped
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - /var/www/guessityet/logs:/app/logs
    env_file:
      - .env.production
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data: