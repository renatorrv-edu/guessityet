{% extends 'base.html' %}

{% block title %}Recuperar Contraseña - GuessItYet{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4><i class="fas fa-key me-2"></i>Recuperar Contraseña</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">
                        Introduce tu nombre de usuario y te enviaremos un enlace para restablecer tu contraseña.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Enviar enlace
                            </button>
                        </div>
                    </form>
                    <hr class="my-3">
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none">
                            Volver al login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
