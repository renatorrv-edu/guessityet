<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessItYet - No hay juego disponible</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mt-5">

                <div class="alert alert-warning p-5">
                    <i class="fas fa-exclamation-triangle fa-3x mb-3 text-warning"></i>
                    <h3>No hay juego disponible</h3>

                    {% if error %}
                        <p class="mb-3">{{ error }}</p>
                    {% else %}
                        <p class="mb-3">
                            No se pudo cargar el juego del d√≠a.
                            Esto puede deberse a un problema temporal con la API o la base de datos.
                        </p>
                    {% endif %}

                    <div class="mt-4">
                        <a href="{% url 'daily_game' %}" class="btn btn-primary me-3">
                            <i class="fas fa-refresh me-2"></i>Intentar de nuevo
                        </a>
                        <a href="{% url 'generate_test_game' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-gamepad me-2"></i>Generar juego de prueba
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
